<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Predict</title>
    <style>
      html {
  height:100%;
}

body {
  margin:0;
}

.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.content {
  background-color:rgba(255,255,255,.8);
  border-radius:.25em;
  box-shadow:0 0 .25em rgba(0,0,0,.25);
  box-sizing:border-box;
  left:50%;
  padding:10vmin;
  position:fixed;
  text-align:center;
  top:50%;
  transform:translate(-50%, -50%);
}

h1 {
  font-family:monospace;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
.box {
        margin: 0 auto;          
        float: none;
        margin-top: 7%; 
        margin-left: 30%;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #1fc07d;">

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</span></a>

            </ul>

        </div>
    </nav>

<!-- <br><br><br><br> -->
        <div class="box">
          <div class="card border-warning  bg-success mb-3 " style="max-width: 540px;">
            
            <div class="row g-0">
              
              <div class="col-md-4">
                  <img src="{{ url_for('static', path='/predict.jpg') }}" class="img-fluid rounded-start">

<!--                <img src="/images/leaf.jpg-->
<!--                " class="img-fluid rounded-start" alt="plant image">-->
              </div>
              <div class="col-md-8">
                
                <div class="card-body text-dark">
                  <h5 class="card-title text-danger">Class : {{label}}</h5>
                  <p class="card-text text-white">Confidence : {{confidence}}%</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
          <!-- <br> -->
          <div class="card border-success bg-dark text-dark"  style="max-width: 540px;">
            <img class="card-img" src="{{ url_for('static', path='/backgroiund1.jpg') }}" alt="Card image">
            <div class="card-img-overlay">
              <h5 class="card-title">Description</h5>

{{desc}}

<div class="bg"></div>
